<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>remoob</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Space Mono', monospace;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .binary-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 12px;
      color: #111;
      line-height: 1.4;
      white-space: pre;
      pointer-events: none;
      z-index: 0;
      user-select: none;
      word-break: break-word;
      padding: 2rem;
    }

    .message {
      font-size: 0.9rem;
      z-index: 1;
      max-width: 80%;
      text-align: center;
      color: #f5f5f5;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0.2;
      color: #999;
      pointer-events: none;
    }

    .glitch::before {
      animation: glitch1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      animation: glitch2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch1 {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 1px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch2 {
      0% { transform: translate(0); }
      20% { transform: translate(1px, -1px); }
      40% { transform: translate(-1px, 1px); }
      60% { transform: translate(2px, -1px); }
      80% { transform: translate(-2px, 2px); }
      100% { transform: translate(0); }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #fff;
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="message glitch" data-text="Primeiro, ele se levantou contra os deuses. Depois, se fez um.">
   First, he cried out against the gods. Then, he made himself one.<span class="cursor"></span>
  </div>
</body>
</html>
